<div class="background py-1">
  <div class="row">
    <div class="col-sm-2 bg-danger text-end fs-6 fw-bold">
      Upcoming Events: -
    </div>
    <div class="col-sm-10">
      <marquee
        behavior="scroll"
        direction="left"
        scrollamount="15"
        class="notice"
        onmouseover="this.stop();"
        onmouseout="this.start();"
      >
        <div class="fs-6">  
        <a 
        style="text-decoration: none; color: inherit;"
        [routerLink]="'/events'">
          @for(event of events; track $index){
          <span
            ><strong class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Function:</strong> {{event.title}}
          </span>
          <span><strong>Date:</strong> {{event.date | date}} </span>
          <span><strong>Location:</strong> {{event.location}}</span>
        }</a>
        </div></marquee
      >
    </div>
  </div>
</div>
